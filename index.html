<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="---" />
  <meta name="author" content="Michel Nahas" />
  <meta name="keywords" content="HTML, CSS, Spots" />
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/proj_logo.svg" alt="Spots Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-btn">
          <img src="./images/Pencil_icon.svg" alt="Pencil icon" class="profile__pencil-icon"/>Edit Profile
        </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon" class="profile__add-icon" />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image">
              <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-btn"></button>
              <button type="button" class="card__delete-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">2025 &copy; Spots</footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"><img src="./images/Close_Icon.svg" /></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" action="" class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input id="profile-name-input" type="text" class="modal__input" placeholder="Name"/>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input id="profile-description-input" type="text" class="modal__input" placeholder="Description"/>
          </label>
          <button type="submit" class="modal__submit-btn" action="/save-profile">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal__is-opened" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"><img src="./images/Close_Icon.svg" /></button>
        <h2 class="modal__title">New Post</h2>
        <form name="edit-profile" id="add-card-form" class="modal__form">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input id="add-card-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture" name="link" />
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input id="add-card-name-input" type="text" class="modal__input" placeholder="Type your caption" name="name" />
          </label>
          <button type="submit" class="modal__submit-btn" action="/save-profile">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="preview-modal">
    <div class="modal__content modal__content_type_preview">
      <button
        aria-label="Close modal"
        class="modal__close modal__close_type_preview"
        type="button">
      </button>
      <img class="modal__image" src="#" alt="" />
      <p class="modal__caption"></p>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
